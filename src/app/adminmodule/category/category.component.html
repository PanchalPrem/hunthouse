<app-header></app-header>
<div class="wrap_us">
  <app-sidebar></app-sidebar>
  <div class="conten_main conten_set">
    <h3>
      Category List
      <a class="btn btn_theme" (click)="openXl(content)">Add Category</a>
    </h3>
    <div class="table_de1 table-responsive">
      <table id="myTable" class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Category</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <form [formGroup]="createCategoryForm" (ngSubmit)="createCategory()">
    <div class="modal-body">
      <div class="p-3">
        <div class="row">
          <div class="mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control modinpt"
              placeholder="Enter Name"
              formControlName="name"
            />
            <div
              *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
              class="text-danger valdi"
            >
              <div *ngIf="f.name.errors?.required">Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn_theme btn_r btn-lg cat" (click)="modal.dismiss('Cross click')">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Update Category</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <form [formGroup]="updateCategoryForm" (ngSubmit)="updateCategory()">
    <div class="modal-body">
      <div class="p-3">
        <div class="row">
          <div class="mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control modinpt"
              placeholder="Enter Name"
              formControlName="name"
            />
            <div
              *ngIf="g.name.invalid && (g.name.dirty || g.name.touched)"
              class="text-danger valdi"
            >
              <div *ngIf="g.name.errors?.required">Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn_theme btn_r btn-lg cat" (click)="modal.dismiss('Cross click')">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
